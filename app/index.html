<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <link rel="stylesheet" href="./static/css/bulma.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="./static/js/fontawesome-all.min.js"></script>
  </head>
  <body>
    <section class="hero is-light">
      <div class="hero-body columns">
        <div class="column is-one-fifth"><img src="./static/img/react-logo.png"></div>
        <div class="container column">
          <h1 class="title">
            Electron File Open/Save Prototype
          </h1>
          <h2 class="subtitle">
            Using Electron, React, Bulma ...
          </h2>
        </div>
      </div>
    </section>
    
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
